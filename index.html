<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card__img">
            <img src="./img/giay-mlb-chunky-liner-new-york-yankees-white-black-cao-cap-350x350-removebg-preview.png" alt="">
        </div>
        <div class="card__title">
            Sneaker BT Luxuxy
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>36</span>
            <span>37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
        </div>
        <div class="card__color">
            <h3>Colors:</h3>
            <span class="card__color--white"></span>
            <span class="card__color--green"></span>
            <span class="card__color--red"></span>
            <span class="card__color--blue"></span>
            <span class="card__color--black"></span>
            <span class="card__color--yellow"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>

</html>
